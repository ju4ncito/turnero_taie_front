name: Update API class with codegen

on:
  workflow_dispatch:
  repository_dispatch:
    types: [api_schema_updated]
    
jobs:
  crete-new-schema-file:
    runs-on: ubuntu-latest
    steps:
    
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
        
      - name: Checkout backend code
        uses: actions/checkout@v3
        with:
          repository: RamiroGhilino/Backend-Turnero-TAIE
          ref: test # La branch o commit o copiar
          path: backend   # Directorio en el que se clonar√° el repositorio de backend
          
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
        
      - name: Create schema.json
        run: |
          cd backend
          python3 manage.py spectacular --format openapi-json --file api_model.json
        
      - name: Copy schema.json
        run: mv ./backend/api_model.json ..$GITHUB_WORKSPACE  # Copiar el archivo JSON de schema desde el repositorio de backend a un repo que perdure para el siguiente paso
      
      - name: Check json file path
        run: |
          cd ..
          ls -a
          
  update-api-with-codegen:
    runs-on: ubuntu-latest
    needs: crete-new-schema-file
    permissions:
      contents: write #Permiso para poder pushear al repo
    steps:
      - name: Get Code
        uses: actions/checkout@v3
        with:
          ref: stage
          
      - name: Check if api_model is still available
        run: |
          cd ..
          ls -a
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.7.12
          channel: 'stable'
          
      - name: Install dependencies
        run: flutter pub get
        
      - name: Move schema file
        run: |
          ls -a
          mv ../api_model.json ./lib/api/ #Mueve y pisa archivo viejo de api que pueda haber 

      - name: Run Codegen
        run: flutter pub run build_runner build --delete-conflicting-outputs    # Reemplaza con el comando que necesitas para ejecutar el codegen en el frontend
      
      - name: Push New API class
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          branch: schema-test
          commit_message: Modified API model automatically
          
